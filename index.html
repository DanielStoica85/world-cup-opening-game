<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Cup Opening Game Stats</title>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">

        <header class="header">

            <div class="details">
                First stage - Group A, Luzhniki Stadium Moscow
            </div>

            <div class="flag" id="flag1">
                <img src="assets/russia.png" alt="Russian flag">
            </div>

            <div class="score">
                <h2>5 - 0</h2>
            </div>

            <div class="flag" id="flag2">
                <img src="assets/saudi-arabia.png" alt="Saudi Arabian flag">
            </div>

            <div class="team" id="team1">Russia</div>
            <div class="team" id="team2">Saudi Arabia</div>

        </header>

        <section id="content">

            <h1 id="content-title">Highlights</h1>

        </section>

        <footer id="footer">
            <p>
                <i class="far fa-sun"></i> 17&deg; | 14 Jun 2018 - 18:00 Local time | 59.000 spectators </p>
        </footer>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
